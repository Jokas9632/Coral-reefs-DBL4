# models/yolov11s_coral.yaml
# Small YOLOv11 model adapted for coral bleaching detection

nc: 2                       # number of classes
depth_multiple: 0.33
width_multiple: 0.50

backbone:
  - [Conv, 3, 48, 2]
  - [C2f, 48, 96, 3]
  - [C2f, 96, 192, 6]
  - [C2f, 192, 384, 6]
  - [SPPF, 384, 512, 1]

head:
  - [C2f, 512, 256, 3]
  - [C2f, 256, 128, 3]
  - [Detect, [128, 256, 512]]
